<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System KPI LKTN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #6200ea;
            color: white;
            padding: 15px 20px;
            font-size: 20px;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .menu-icon {
            cursor: pointer;
        }
        .logout-icon {
            font-size: 24px;
            cursor: pointer;
        }
        .sidebar {
            width: 200px;
            background: white;
            padding: 20px;
            position: fixed;
            left: -220px;
            top: 60px;
            height: 100%;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            transition: left 0.3s ease-in-out;
        }
        .sidebar a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background: #6200ea;
            color: white;
            border-radius: 5px;
        }
        .main-content {
            flex: 1;
            padding: 80px 20px 20px 20px;
            transition: margin-left 0.3s ease-in-out;
            width: 100%;
        }
        .slider {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px auto;
            max-width: 80%;
            border-radius: 10px;
            overflow: hidden;
        }
        .slider img {
            display: flex;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .categories {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px;
        }
        .category {
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .category:hover {
            transform: scale(1.05);
        }
        .category img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
        }
        .category p {
            font-weight: bold;
            margin-top: 10px;
        }
        .sidebar.open {
            left: 0;
        }
        .main-content.shift {
            margin-left: 220px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-icon" onclick="toggleSidebar()">&#9776; SYSTEM KPI LKTN</div>
        <div class="logout-icon">&#10148;</div>
    </div>
    <div class="sidebar" id="sidebar">
        <a href="#">KENAF</a>
        <a href="#">TEMBAKAU</a>
        <a href="#">PENTADBIRAN</a>
    </div>
    <div class="main-content">
        <div class="slider">
            <img src="image/bangunan.jpg" alt="LKTN Building">
        </div>
        <div class="categories">
            <div class="category">
                <img src="image/kenaf.jpg" alt="Kenaf">
                <p>KENAF</p>
            </div>
            <div class="category">
                <img src="image/tembakau.jpg" alt="Tembakau">
                <p>TEMBAKAU</p>
            </div>
            <div class="category">
                <img src="image/pentadbiran.png" alt="Pentadbiran">
                <p>PENTADBIRAN</p>
            </div>
        </div>
    </div>
    </div>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            const mainContent = document.getElementById("main-content");
            if (sidebar.classList.contains("open")) {
                sidebar.classList.remove("open");
                mainContent.classList.remove("shift");
            } else {
                sidebar.classList.add("open");
                mainContent.classList.add("shift");
            }
        }
    </script>
</body>
</html>
